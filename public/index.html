<body ng-app="application">
<div class="body">
	<div class="body_sidebar"></div>
	<!-- .header -->
	<div ng-include src="'/views/menu.html'" ng-controller="menuCtrl"></div>
	<!-- /.header -->
	<!-- .page -->
	<div class="page cf" ng-view>
	</div>
	<!-- /.page -->
	<!-- .footer -->
	<footer class="footer">
    <div class="footer_wrap js_footer_wrap">
        <div class="footer_inner">
            <div class="footer_copy">© 2012—2013 «Весь персонал»</div>
            <div class="footer_phone">Телефон поддержки: <strong>8 916 99999-80</strong></div>
            <nav class="footer_nav">
                <ul>
                    <li><a href="/content/partners/">Инвесторам</a></li>
                    <li><a href="/content/about/">О сайте</a></li>
                    <li><a href="/content/vacancy/">Вакансии</a></li>
                    <li><a href="/content/license/">Пользовательское соглашение</a></li>
                </ul>
            </nav>
        </div>
    </div>
</footer>	<!-- /.footer -->
	<div>
		<div ng-controller="notificationsCtrl">
			<div class="notifications-stack" ng-repeat="(i, item) in notifications">
				<div class="notification type-{{item.type}}">
					<div class="title">
						{{item.title}}
						<i class="fa fa-close" ng-click="del(i)"></i>
					</div>
					<div class="description">
						<i class="fa fa-{{item.icon}}"></i>
						{{item.desc}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<style type="text/css">
		.videocallmodal {
			position: fixed;
			left: 50%;
			top: 50%;
			width: 500px;
			margin-top: -150px;
			margin-left: -150px;
			background-color: rgba(255, 0, 0, .5);
		}
		.videocallmodal video {
			float: left;
			margin: 0px;
			padding: 0px;
			max-width: 250px;
			max-height: 200px;
		}

		.videocallmodal button {
			margin-top: 20px;
		}
	</style>
	<div ng-show="iscall" class="videocallmodal">
		<video class="their-video" id="their-video" autoplay=""></video>
		<video class="my-video" id="my-video" muted="true" autoplay=""></video>
		<button class="col-md-12 btn btn-danger" ng-click="endCall()">end call</button>
	</div>
